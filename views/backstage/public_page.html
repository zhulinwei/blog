<style type="text" id="public">
    <div id="public-page">
        <div class="col-lg-12 accounts-page-body white-color">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="newPwd" class="col-sm-2 control-label">所属目录</label>
                    <div class="col-sm-9">
                        <select class="form-control">
                            <% catalogs.forEach(function( catalog ){ %>
                                <option name="<%= catalog._id %>"><%= catalog.catalogName %></option>
                            <% }) %>
                        </select>
                            
                        <p class="explain"><i class="glyphicon glyphicon-info-sign"></i>请勾选所属目录</p>                                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">文章标题</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="title" name="title" maxlength="50">
                        <p class="explain"><i class="glyphicon glyphicon-info-sign"></i>请填写标题文字，不要超过50字。</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">缩略图片</label>
                    <div class="col-sm-9">
                        <input type="file" class="dropify" name="avatar"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPwd" class="col-sm-2 control-label">是否置顶</label>
                    <div class="col-sm-9 top-offset-4">
                        <p><span id="sticky" class="switch-off"></span></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPwd" class="col-sm-2 control-label">是否公开</label>
                    <div class="col-sm-9 top-offset-4">
                        <p><span id="lastest" class="switch-on"></span></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPwd" class="col-sm-2 control-label" style="float:left">文章详情</label>
                    <div class="col-sm-9 top-offset-4">
                        <script id="editor" type="text/plain"></script>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <a href="javascript:;" class="btn btn-add">确定发布</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</style>
